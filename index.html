<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Data Career Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />

  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-M5J5H4R');</script>
  <!-- End Google Tag Manager -->
  <link rel="stylesheet" href="./_assets/css/custom.css">
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M5J5H4R" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="app"></div>
  <script>
    var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    // Docsify configuration
    window.$docsify = {
      name: 'Data Career Guide',
      repo: 'https://github.com/datacareer-guide/datacareer-guide.github.io',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      coverpage: true,
      nameLink: {
        '/en/': '#/en/README.md',
        '/': '#'
      },
      alias: {
        '/_sidebar.md': '/_sidebar.md',
        '/en/': '/en/README.md',
        '/en/_sidebar.md': '/en/_sidebar.md',
      },
      pathNamespaces: ['/en'],

      search: 'auto', // default
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/datacareer-guide/datacareer-guide.github.io/blob/master/docs/',
        )
      ],
      darklightTheme: {
        defaultTheme: 'dark',
        dark: {
          accent: '#1976d2',
          coverBackground: 'linear-gradient(to right bottom, #002a67, #1f3e74, #375281, #4e678d, #677c99)',
        },
        light: {
          accent: '#1976d2',
          coverBackground: 'linear-gradient(to right bottom, #002a67, #1f3e74, #375281, #4e678d, #677c99)',
        }
      },
      routerMode: 'history',
      notFoundPage: {
        '/': '_404.md',
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="./_assets/js/custom.js"></script>
</body>

</html>
